name: Multi-User Auto Run

on:
  push:
    branches: [ main ]
  schedule:
    # 每小时的第 0 分钟自动运行一次 (UTC 时间)
    # 如果想改频率，可以参考 crontab.guru
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动点击按钮运行

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Auto Script
        run: node index.js
        env:
          # 关键：从 GitHub Secrets 读取 TOKENS 并传递给代码
          TOKENS: ${{ secrets.TOKENS }}
          NODE_ENV: production
